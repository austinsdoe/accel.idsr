<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
</head>
<body>

<form method="POST">
    <div class="wrap">
        <div class="avatar">
            <img src="{{ url_for('static', filename='pictures/moh.png')}}">
        </div>
        <input type="text" name="username" required>
        <div class="bar">
            <i></i>
        </div>
        <input type="password" name="password" required>
        <br>
        <button>Sign in</button>
    </div>
</form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
</body>
</html>
